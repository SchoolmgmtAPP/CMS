<ion-view view-title="Add School">
	<ion-content scroll="false">
		<div class="list">
			<label class="item item-input item-floating-label">
			  	<span class="input-label">School Name</span>
			  	<input type="text" placeholder="School Name">
			</label>
			<label class="item item-input item-floating-label">
				<span class="input-label">Region</span>
			    <input type="text" placeholder="Region">
			</label>
		  	<label class="item item-input item-floating-label">
			    <span class="input-label">Division</span>
			    <input type="text" placeholder="Division">
		  	</label>
		  	<label class="item item-input item-floating-label">
			    <span class="input-label">City/Municipality</span>
			    <input type="text" placeholder="City/Municipality">
		  	</label>
		</div>
		<div class="row">
			<div class="col">
				<button class="button button-energized button-block sign_btn">
			  		Add School
				</button>
			</div>
		</div>	
	</ion-content>
	<div class="bar bar-footer tabs tabs-icon-only tabsColor">
	  	<a class="tab-item ta_itemColor">
	    	<i class="icon ion-camera"></i>
	  	</a>
	  	<a class="tab-item ta_itemColor">
	    	<i class="icon ion-person-stalker"></i>
	  	</a>
	  	<a class="tab-item ta_itemColor">
	    	<i class="icon ion-ios-people"></i>
	  	</a>
	</div>
</ion-view>
