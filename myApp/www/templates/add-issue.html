<ion-view view-title="Add Issue">
	<ion-content has-footer="true">
		  	
		  	<form ng-submit="">
		  	<div class="list">
				<label class="item item-input item-floating-label">
				    <span class="input-label labelColor">School Name</span>
				    <input type="text" placeholder="School Name">
				</label>
				<label class="item item-input item-floating-label">
				    <span class="input-label labelColor">Description</span>
				    <!-- <input type="text" placeholder="School Name"> -->
				    <textarea placeholder="Description"></textarea>
				</label>
				<label class="item item-input item-floating-label">
				    <span class="input-label labelColor">Service Category</span>
				    <input type="text" placeholder="Service Category">
				</label>
				<label class="item item-input item-floating-label">
				    <span class="input-label labelColor">Service Item</span>
				    <input type="text" placeholder="Service Item">
				</label>
				<label class="item item-input item-floating-label">
				    <span class="input-label labelColor">Issue Type</span>
				    <input type="text" placeholder="Issue Type">
				</label>
				<label class="item item-input item-floating-label">
				    <span class="input-label labelColor">Mandated Agency</span>
				    <input type="text" placeholder="Mandated Agency">
				</label>
				<label class="item item-input issItem ">
				    <span class="input-label">Take a Picture:</span><!-- <input type="file"> -->
				</label>

				<img src="img/photo-camera.png" class="photoImg Pimg">
			</div>
			<div class="row">
			<div class="col">
				<button class="button button-energized button-block sign_btn" ui-sref="app.listissues">
			  		Save
				</button>
			</div>
		</div>
		</form>

			</div>
		</div> -->
	</ion-content>
</ion-view>
