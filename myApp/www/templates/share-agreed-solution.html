<ion-view view-title="Get government office to agree on a solution.">
	<ion-content>
		<div class="row responsive-sm ContentPad">
			<div class="col idenCol">
				<p class="padBottom">Inform concerned people on the agreed solution:</p>
				<form ng-submit="">
				<div class="padBottom">
					<ion-list>
						<ion-radio ng-model="choice" ng-value="'Email'">Email</ion-radio>
						<ion-radio ng-model="choice" ng-value="'Text'">Text</ion-radio>
						<ion-radio ng-model="choice" ng-value="'Meeting'">Meeting
						</ion-radio>
						<ion-radio ng-model="choice" ng-value="'FB'">FB
						</ion-radio>
						<ion-radio ng-model="choice" ng-value="'Visit'">Visit
						</ion-radio>
					</ion-list>
					</div>
					<div class="padBottom">
						<div class = " item item-divider itemWrap">
					     	How many received information about the agreed solution?
					   	</div>
					  	<label class="item item-input">
					    	<input type="text" class="sourceTxtbx">
					  	</label>
					  </div>
					<button class="button button-energized button-block sign_btn">
			  		Save
				</button>
				</form>
				</div>
			</div>
		</div>
	</ion-content>
</ion-view>
