<ion-view view-title="Chat">
  <ion-pane class="messaging-view">
    <div class="row chatUser">
  <div class="col col-10">
    <img src="img/user.png" class="colbImg">
  </div>
  <div class="col col-80 frndName">
    <h4>Alica casaligi</h4>
  </div>
</div>
    <ion-content class="has-header has-subheader content-stable " on-swipe-left="hideTime = false" on-swipe-right="hideTime = true">  
      
      <li style="width:100%;" ng-repeat="message in messages track by $index">
        <div class="msj-rta macro">
          <div class="text text-r">
            <p>{{ message.text }}</p>
            <p><small>{{message.time}}</small></p>
          </div>
          <div class="avatar" style="padding:0px 0px 0px 10px !important">
            <img class="img-circle" style="width:100%;" src="https://a11.t26.net/taringa/avatares/9/1/2/F/7/8/Demon_King1/48x48_5C5.jpg">
          </div>
        </div>
      </li> 

     <!--  <div ng-repeat="message in messages"
           ng-class="{other: message.userId != myId}"
           class="messages">

        <div class="message" ng-class="{'slide-right': hideTime, '': !hideTime}">
          <span>{{ message.text }}</span>
        </div>

        <div class="time" ng-class="{'slide-right': hideTime, '': !hideTime}">{{message.time}}</div>


      </div> -->

    </ion-content>

    <ion-footer-bar keyboard-attach class="bar-stable item-input-inset chatInput">
      <label class="item-input-wrapper">
        <input type="text" placeholder="Type your message" on-return="sendMessage(); closeKeyboard()" ng-model="data.message" on-focus="inputUp()" on-blur="inputDown()" />
      </label>
      <button class="button button-clear" ng-click="sendMessage()">
        Send
      </button>
    </ion-footer-bar>
  </ion-pane>
  </ion-view>
