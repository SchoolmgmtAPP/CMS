<ion-view view-title="Login">
  <ion-content>
    <div class="row">
      <div class="col">
        <img src="img/CMS.png" class="RegLogo">
      </div>
    </div>
    <form ng-submit="doLogin()">
      <div class="list">
        <label class="item item-input item-floating-label">
            <span class="input-label labelColor">Email</span>
            <input type="email" placeholder="Email">
        </label>
       <label class="item item-input item-floating-label">
            <span class="input-label labelColor">Password</span>
            <input type="password" placeholder="Password">
        </label>
       <div class="row">
        <div class="col col-50">
          <button class="button button-energized button-block sign_btn">
            Login
          </button>
        </div>
        <div class="col col-50">
          <button class="button button-block resetBtn">
            Cancel
          </button>
        </div>
      </div>
      </div>
    </form>
  </ion-content>
  <div class="bar bar-footer tabs tabs-icon-only tabsColor">
      <a class="tab-item ta_itemColor">
        <i class="icon ion-camera"></i>
      </a>
      <a class="tab-item ta_itemColor">
        <i class="icon ion-person-stalker"></i>
      </a>
      <a class="tab-item ta_itemColor">
        <i class="icon ion-ios-people"></i>
      </a>
  </div>
</ion-modal-view>
