<ion-view view-title="Login">
  <ion-content scroll="false">
    
    <div class="row logoLogin">
      <div class="col">
        <img src="img/CMS.png" class="RegLogo">
      </div>
    </div>
    <form ng-submit="doLogin()">
      <div class="list">
        <label class="item item-input item-floating-label">
            <span class="input-label labelColor">Email</span>
            <input type="email" placeholder="Email">
        </label>
       <label class="item item-input item-floating-label">
            <span class="input-label labelColor">Password</span>
            <input type="password" placeholder="Password">
        </label>
       <div class="row">
        <div class="col col-50">
          <button class="button button-energized button-block sign_btn" ui-sref="app.dashboard">
            Login
          </button>
        </div>
        <div class="col col-50">
          <button class="button button-block resetBtn" ui-sref="home">
            Cancel
          </button>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <button class="button button-energized button-clear button-block sign_btn forgetBtn" ui-sref="resetpassword">
            Forget Password ?
          </button>
        </div>
      </div>
      </div>
    </form>
  </ion-content>
</ion-modal-view>
