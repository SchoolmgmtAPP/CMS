<ion-view view-title="Search Schools">
    <ion-content>
    <div class="row">
    	<div class="col">
    <div class="item item-divider divHead">
	Identify service category and service item			
	</div>
      <ion-list>
        <div ng-repeat="group in groups">
          <ion-item class="item-stable"
                    ng-click="toggleGroup(group)"
                    ng-class="{active: isGroupShown(group)}">
              <i class="icon" ng-class="isGroupShown(group) ? 'ion-minus' : 'ion-plus'"></i>
            &nbsp;
            {{group.name}}
          </ion-item>
          <ion-item class="item-accordion"
                    ng-repeat="item in group.items"
                    ng-show="isGroupShown(group)">
            {{item.subId}}
          </ion-item>
        </div>
      </ion-list>
      </div>
	</div>
	<div class="row">
    	<div class="col">
    <div class="item item-divider divHead">
	Identify issue type			
	</div>
      <ion-list>
        <div ng-repeat="group1 in groups1">
          <ion-item class="item-stable"
                    ng-click="toggleGroup1(group1)"
                    ng-class="{active: isGroupShown1(group1)}">
              <i class="icon" ng-class="isGroupShown1(group1) ? 'ion-minus' : 'ion-plus'"></i>
            &nbsp;
            {{group1.name}}
          </ion-item>
          <ion-item class="item-accordion"
                    ng-repeat="item in group1.items"
                    ng-show="isGroupShown1(group1)">
            {{item.subId}}
          </ion-item>
        </div>
      </ion-list>
      </div>
	</div>
    </ion-content>
	<div class="bar bar-footer tabs tabs-icon-only tabsColor">
      <a class="tab-item ta_itemColor">
        <i class="icon ion-camera"></i>
      </a>
      <a class="tab-item ta_itemColor">
        <i class="icon ion-person-stalker"></i>
      </a>
      <a class="tab-item ta_itemColor">
        <i class="icon ion-ios-people"></i>
      </a>
  </div>
</ion-view>
