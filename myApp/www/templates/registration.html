<ion-view view-title="Registration">
<!-- <ion-nav-buttons side="left"> 
        <button ng-click="toggleLeft()" class="button button-icon profile-icon" ui-sref="app.home"><i class="ion-android-arrow-back"></i></button> 
 </ion-nav-buttons> -->
	<ion-content>
		<div class="row logoRegister">
			<div class="col">
				<img src="img/CMS.png" class="RegLogo">
			</div>
		</div>
		<form ng-submit="">
			<div class="list">
				<label class="item item-input item-floating-label">
				    <span class="input-label labelColor">Name</span>
				    <input type="text" placeholder="Name">
				</label>
			  	<label class="item item-input item-floating-label">
			    	<span class="input-label labelColor">Email</span>
			    	<input type="email" placeholder="Email">
			  	</label>
			  	<label class="item item-input item-floating-label">
			    	<span class="input-label labelColor">Password</span>
			    	<input type="password" placeholder="Password">
			  	</label>
			  	<label class="item item-input item-floating-label">
			    	<span class="input-label labelColor">Confirm Password</span>
			    	<input type="password" placeholder="Confirm Password">
			  	</label>
			</div>
			<div class="row">
				<div class="col col-50">
					<button class="button button-energized button-block sign_btn" ui-sref="app.dashboard">
						Register
					</button>
				</div>
				<div class="col col-50">
					<button class="button button-block resetBtn" ui-sref="home">
						Cancel
					</button>
				</div>
			</div>
		</form>
	</ion-content>	
</ion-view>
