<ion-side-menus enable-menu-with-back-views="false">
  <ion-side-menu-content>
    <ion-nav-bar class="bar-stable">
      <ion-nav-back-button>
      </ion-nav-back-button>

      <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
        </button>
      </ion-nav-buttons>
    </ion-nav-bar>
    <ion-nav-view name="menuContent"></ion-nav-view>
    <ion-footer-bar class="bar bar-footer tabs tabs-icon-only tabsColor">
        <a class="tab-item ta_itemColor">
          <i class="icon ion-camera"></i>
        </a>
        <a class="tab-item ta_itemColor" ui-sref="app.invitefriends">
          <i class="icon ion-ios-people"></i>
        </a>
        <a class="tab-item ta_itemColor">
          <i class="icon ion-person-stalker"></i>
        </a>
      </ion-footer-bar>
  </ion-side-menu-content>

  <ion-side-menu side="left" >
    <ion-header-bar class="menuBg">
      <h1 class="title menu_title">Menu</h1>
    </ion-header-bar>
    <ion-content>
      <ion-list>
        <ion-item menu-close ng-click="" ui-sref="app.schools">
          <img src="/img/checkschool.png" class="sideLogo">
        </ion-item>
        <ion-item menu-close href="#" ui-sref="app.listissues">
         <img src="/img/notifyComment.png" class="sideLogo">
        </ion-item>
        <ion-item menu-close href="#" ui-sref="app.searchschool">
          <img src="/img/search.png" class="sideLogo">
        </ion-item>
        <ion-item menu-close href="#" ui-sref="app.ratings">
          <img src="/img/star.png" class="sideLogo">
        </ion-item>
       <!--  <ion-item menu-close href="#" ui-sref="app.viewissue">
          <img src="/img/menu.png" class="sideLogo">
        </ion-item> -->
         <ion-item menu-close href="#" ui-sref="login">
          <img src="/img/logout.png" class="sideLogo">
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-side-menu>
</ion-side-menus>
