<ion-view view-title="Review Information">
	<ion-content>
		<form ng-submit="">
			<div class="row responsive-sm ContentPad">
				<div class="col idenCol">
					<img src="img/CMS.png" class="RegLogo statefrm">
					<div class="list">
						<div class="item reviewque">
						    <h2>Are available info useful?</h2>
						    <label class = "toggle toggle-energized reviewqueToggle">
					         <input type = "checkbox" />
					         <div class = "track">
					            <div class = "handle"></div>
					         </div>
					      </label>
						</div>
						<div class="item reviewque">
						    <h2>Was issue mentioned in any of the accessed info?</h2>
						    <label class = "toggle toggle-energized reviewqueToggle">
					         <input type = "checkbox" />
					         <div class = "track">
					            <div class = "handle"></div>
					         </div>
					      </label>
						</div>
						<div class="item reviewque">
						    <h2>Does available info identify the office responsible for the issue?</h2>
						    <label class = "toggle toggle-energized reviewqueToggle">
					         <input type = "checkbox" />
					         <div class = "track">
					            <div class = "handle"></div>
					         </div>
					      </label>
						</div>
					</div>
						
					<button class="button button-block button-energized sign_btn">
			  		Save
					</button>
				</div>	
			</div>
			
		</form>
	</ion-content>
	<div class="bar bar-footer tabs tabs-icon-only tabsColor">
	  	<a class="tab-item ta_itemColor">
	    	<i class="icon ion-camera"></i>
	  	</a>
	  	<a class="tab-item ta_itemColor">
	    	<i class="icon ion-person-stalker"></i>
	  	</a>
	  	<a class="tab-item ta_itemColor">
	    	<i class="icon ion-ios-people"></i>
	  	</a>
	</div>
</ion-view>
