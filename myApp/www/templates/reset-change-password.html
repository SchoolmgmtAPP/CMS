<ion-view view-title="Reset Password">
	<ion-content>
		<div class="row">
			<div class="col">
				<img src="img/CMS.png" class="RegLogo">
			</div>
		</div>
		<form ng-submit="">
			<div class="list">
				<label class="item item-input item-floating-label">
			    	<span class="input-label labelColor">New Password</span>
			    	<input type="password" placeholder="New Password">
			  	</label>
			  	<label class="item item-input item-floating-label">
			    	<span class="input-label labelColor">Confirm Password</span>
			    	<input type="password" placeholder="Confirm Password">
			  	</label>
			</div>
			<div class="row">
				<div class="col col-50">
					<button class="button button-energized button-block sign_btn" ui-sref="login">
						Reset Password
					</button>
				</div>
				<div class="col col-50">
					<button class="button button-block resetBtn">
						Cancel
					</button>
				</div>
			</div>
		</form>
	</ion-content>
</ion-view>
