<ion-view view-title="Edit Profile">
	<ion-content>
		<form ng-submit="">
			<div class="list">
					<div class="col ColMargin">
						<img src="img/user.png" class="profileImg">
						<img src="img/camera.png" class="cameraImg">
					</div>
				<label class="item item-input item-floating-label">
				    <span class="input-label labelColor">Name</span>
				    <input type="text" placeholder="Name">
				</label>
			  	<label class="item item-input item-floating-label">
			    	<span class="input-label labelColor">Email</span>
			    	<input type="email" placeholder="Email">
			  	</label>
			</div>
			<div class="row">
				<div class="col col-50">
					<button class="button button-energized button-block sign_btn">
						Update Profile
					</button>
				</div>
				<div class="col col-50">
					<button class="button button-block resetBtn">
						Reset
					</button>
				</div>
			</div>
		</form>
	</ion-content>
	<div class="bar bar-footer tabs tabs-icon-only tabsColor">
	  	<a class="tab-item ta_itemColor">
	    	<i class="icon ion-camera"></i>
	  	</a>
	  	<a class="tab-item ta_itemColor">
	    	<i class="icon ion-person-stalker"></i>
	  	</a>
	  	<a class="tab-item ta_itemColor">
	    	<i class="icon ion-ios-people"></i>
	  	</a>
	</div>
</ion-view>
